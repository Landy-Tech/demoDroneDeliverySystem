<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script defer src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNVjEXhyDOUvcCECJFY5x_OGKt38dxVBk&libraries=places"></script>
</head>
<body>
    <div id="app">
        <form id="deliveryForm">
            <h1>Start Delivery</h1>
            <input type="text" id="landAirId" placeholder="Land Air ID" required>
            <input type="text" id="deliveryName" placeholder="Delivery Name" required>
            <input type="text" id="deviceAddress" placeholder="Device Address" required>
            <button type="submit">Start Delivery</button>
            <p id="errorMessage" class="error"></p>
        </form>

        <div id="statusContainer" style="display: none;">
            <h2>Delivery Status</h2>
            <p id="statusMessage"></p>
            <button id="successButton" style="background-color: green; color: white;">Success</button>
            <button id="failButton" style="background-color: red; color: white;">Fail</button>
        </div>
    </div>

    <script>
        function initAutocomplete() {
            const input = document.getElementById('deviceAddress');
            new google.maps.places.Autocomplete(input);
        }
        window.onload = initAutocomplete;
    </script>
</body>
</html>
